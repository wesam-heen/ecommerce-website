<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li><a href="profile.html" id="user"></a></li>
                        <li><a href="favorite.html">Favorite products</a></li>

                        <li>
                            <i class="fa-solid fa-cart-shopping shopping"></i>

    <div class="favorite-page" style="text-align:center; font-size: 50px; background-color: #444; color: white; padding: 10px ;">Edit Product</div>
    <section class="create-product-page">
    <div class="container">
        <form action="" id="update-form" >
            <input type="file" id="image-upload-file">
            <input type="text" placeholder="Name of Product" id="product-name">
            <input type="text" placeholder="description" id="product-description">
            <select name="" id="product-size" >
                <option value="" hidden>Select size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <input type="submit" value="Update Product" id="product-create-btn">
        </form>
    <!-- create product -->
    <a href="creatProduct.html" class="create-product-icon"><i class=" fa fa-plus"></i></a>
    <!-- End product -->
    </div>
